      <script>const seasonData={Spring:{early:{date:"March 18",times:{sunrise:"6:50 AM",daytime:"7:20 AM",sunset:"5:50 PM",nighttime:"6:20 PM"}},late:{date:"June 20",times:{sunrise:"5:54 AM",daytime:"6:24 AM",sunset:"8:03 PM",nighttime:"8:31 PM"}}},Summer:{early:{date:"June 21",times:{sunrise:"5:40 AM",daytime:"6:10 AM",sunset:"8:30 PM",nighttime:"9:00 PM"}},late:{date:"September 22",times:{sunrise:"6:20 AM",daytime:"6:50 AM",sunset:"7:50 PM",nighttime:"8:20 PM"}}},Autumn:{early:{date:"September 23",times:{sunrise:"6:40 AM",daytime:"7:10 AM",sunset:"7:10 PM",nighttime:"7:40 PM"}},late:{date:"December 20",times:{sunrise:"7:00 AM",daytime:"7:30 AM",sunset:"4:50 PM",nighttime:"5:20 PM"}}},Winter:{early:{date:"December 21",times:{sunrise:"7:10 AM",daytime:"7:40 AM",sunset:"4:45 PM",nighttime:"5:15 PM"}},late:{date:"March 17",times:{sunrise:"6:55 AM",daytime:"7:25 AM",sunset:"5:55 PM",nighttime:"6:25 PM"}}}};function toDayOfYear(e,t){const n=new Date(`${e} ${t}`),a=new Date(t,0,0);return Math.floor((n-a)/864e5)}function toMinutes(e){const[t,n,a,i]=e.match(/(\d+):(\d+)\s*(AM|PM)/);let o=parseInt(n,10);return"PM"===i&&12!==o&&(o+=12),"AM"===i&&12===o&&(o=0),60*o+parseInt(a,10)}function interpolateTime(e,t,n){return Math.round(e+(t-e)*n)}function minutesToTime(e,t){const n=new Date(e);return n.setHours(Math.floor(t/60),t%60,0,0),n}function getSeasonAndFraction(e){const t=e.getFullYear(),n=toDayOfYear(e.toDateString().slice(4,10),t);for(const[e,a]of Object.entries(seasonData)){let i,o,s,r=toDayOfYear(a.early.date,t),l=toDayOfYear(a.late.date,t);if(r>l?(s=n>=r||n<=l,i=365-r+1+l,o=n>=r?n-r:365-r+n+1):(s=n>=r&&n<=l,i=l-r,o=n-r),s)return[e,o/i]}return["Winter",.5]}function getInterpolatedTime(e,t){const[n,a]=getSeasonAndFraction(e);return minutesToTime(e,interpolateTime(toMinutes(seasonData[n].early.times[t]),toMinutes(seasonData[n].late.times[t]),a))}function hexToRGB(e){return 3===(e=e.replace(/^#/,"")).length&&(e=e.split("").map((e=>e+e)).join("")),[parseInt(e.slice(0,2),16),
